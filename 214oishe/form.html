<!DOCTYPE html>
<html>
    <head>
            <link href ="Styles/form.css" rel="stylesheet"
    </head>
    <body>
        <form>
            
            <h1>Information</h1>
            </br>
            <h2>Personal Info</h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" maxlength="10">
            </div>
            <div>
                <label for="name">Father Name:</label>
                <input type="text" id="fname" name="user_fname" maxlength="30">
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea id="address" name="user_address"></textarea>
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="user_city" maxlength="50">
            </div>
           
            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" name="user_country" maxlength="20">
            </div>
            <div>
                <fieldset>
                   <legend>Gender:</legend>                 
                    <div>
                <input type="radio" id="radio1" name="radio" value="Male">Male
                <label for="radio"></label>
                </div>
                <div>
                <input type="radio" id="radio2" name="radio" value="Female">Female
                <label for="radio"></label>
                </div>
                
                </fieldset>
            </div> 
            <div>
                <label for="birth">Birth Date:</label>
                <input type="Date" id="name" name="user_birth">
            </div>
            <h2>Education Info</h2>

               
                
          
            <div>
                <label for="name">University:</label>
                <input type="text" id="namee" name="user_ins" maxlength="50">
            </div>
           
            <div>
                    <label for="batch">Batch:</label>
                    <select id="batch" name="batch type">
                    <option value="60A">60-A</option>
                    <option value="60b">60-B</option>
                    </select>
            </div>
            <div>
                <label for="program">Program:</label>
                <input type="text" id="prog" name="user_prog" maxlength="50">
            </div>
            <div>
                    <label for="Subject">Subject:</label>
                    <input type="text" id="city" name="user_city" maxlength="50">
            </div>
            <h2>Contact Info</h2>
            <div>
                <label for="E-mail">E-Mail:</label>
                <input type="email" id="mail" name="user_mail" minlength="8" maxlength="15">
            </div>
            <div>
                <label for="pass">Password:</label>
                <input type="password" id="passs" name="user_pass" maxlength="15">
            </div>
            
            
            
            
            <div>
                <label for="phone">MobileNo:</label>
                <input type="digit" id="number" name="user_number" minlength="11">
            </div>
            
             
            <div>
                
                    <button type="submit" class="button">Submit</button>
            
            
                    
            </div>

        </form>
        <script src="Scripts/main.js"></script>
        </body>
</html>
